kind: Deployment
apiVersion: apps/v1
metadata:
  name: m-caj-masterfile
  labels:
    app: m-caj-masterfile
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: m-caj-masterfile
      version: v1
  template:
    metadata:
      labels:
        app: m-caj-masterfile
        version: v1
    spec:
      containers:
        - name: m-caj-masterfile
          image: "{{ .Values.image.masterfile.repo }}:{{ .Values.image.masterfile.tag }}"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DB_DIALECT
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_DIALECT
            - name: DB_DRIVER
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_DRIVER
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_URL
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: DB_USER
            - name: DB_PXD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DB_PXD
